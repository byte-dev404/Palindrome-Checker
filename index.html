<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id='drum-machine' class="container">
        <div id="pad-bank">
            <button class="drum-pad" type="button" id="Heater 1">
                Q
                <audio class="clip" id="Q" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-1.mp3"></audio>
            </button>
            <button class="drum-pad" type="button" id="Heater 2">
                W
                <audio class="clip" id="W" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-2.mp3"></audio>
            </button>
            <button class="drum-pad" type="button" id="Heater 3">
                E
                <audio class="clip" id="E" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-3.mp3"></audio>
            </button>
            <button class="drum-pad" type="button" id="Heater 4">
                A
                <audio class="clip" id="A" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-4_1.mp3"></audio>
            </button>
            <button class="drum-pad" type="button" id="Clap">
                S
                <audio class="clip" id="S" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-6.mp3"></audio>
            </button>
            <button class="drum-pad" type="button" id="Open HH">
                D
                <audio class="clip" id="D" src="https://cdn.freecodecamp.org/curriculum/drum/Dsc_Oh.mp3"></audio>
            </button>
            <button class="drum-pad" type="button" id="Kick n' Hat">
                Z
                <audio class="clip" id="Z" src="https://cdn.freecodecamp.org/curriculum/drum/Kick_n_Hat.mp3"></audio>
            </button>
            <button class="drum-pad" type="button" id="Kick">
                X
                <audio class="clip" id="X" src="https://cdn.freecodecamp.org/curriculum/drum/RP4_KICK_1.mp3"></audio>
            </button>
            <button class="drum-pad" type="button" id="Closed HH">
                C
                <audio class="clip" id="C" src="https://cdn.freecodecamp.org/curriculum/drum/Cev_H2.mp3"></audio>
            </button>
        </div>
        <div class="power-button-container">
            <span id="power-span">Power: On</span>
            <input id="power-checkbox" type="checkbox" checked>
            <label for="power-checkbox" id="power-button"></label>
        </div>

        <p id="display"></p>

        <div id="slider-container">
            <input id='volume-slider' type="range">
        </div>

        <div class="swap-button-container">
            <span id="swap-span">Bank: Heater Kit</span>
            <input id="swap-checkbox" type="checkbox" checked>
            <label for="swap-checkbox" id="swap-button"></label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
